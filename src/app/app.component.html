<p>
  <mat-toolbar color="accent">
    <span>CRUD On Dummy Api</span>
    <span class="example-spacer"></span>
    <button mat-stroked-button  (click)="openDialog()"  style="background-color: black; color:white">Add Data
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>
</p>

<div>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
      </ng-container>
  
      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
      </ng-container>

      <!-- picture coloumn -->
      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Picture </th>
        <td mat-cell *matCellDef="let row"> {{row.picture}} </td>
      </ng-container>

      
      <!-- action button coloumn -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="onEdit(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(row.id)">
            <mat-icon>delete</mat-icon>
          </button>

          
        </td>
     
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
  
  
</div>


<div><br><br>

  <h2>To Do List</h2>
  <br> <input type="text "  placeholder="Enter new task " #task>
  <br><br>
  <button class="btn btn-info" (click)="addTask(task.value)">Add New Task</button><br><br>

  <ul *ngFor="let item of list; let i= index">
    <li>{{item.name}} <button style="margin-left: 9px;" class="btn btn-sm btn-primary" (click)="remove(i)">Remove</button></li> 
  </ul>
</div>
